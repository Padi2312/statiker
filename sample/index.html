<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin-left: 30px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            color: #fff;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero-content {
            z-index: 10;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: #fff;
            color: #333;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #f1f1f1;
        }

        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 4rem 2rem;
        }

        .feature {
            background: #fff;
            padding: 2rem;
            width: calc(33.333% - 20px);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .feature h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .feature p {
            color: #666;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div>Logo</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Statiker</h1>
            <p>Sample landing page.</p>
            <a href="#features">
                <button class="btn">Discover More</button>
            </a>
        </div>
    </section>

    <section class="features" id="features">
        <div class="feature">
            <h3>Innovative Design</h3>
            <p>Experience cutting-edge layouts and components.</p>
        </div>
        <div class="feature">
            <h3>Responsive UI</h3>
            <p>Seamless viewing on all devices and screens.</p>
        </div>
        <div class="feature">
            <h3>Intuitive UX</h3>
            <p>User-friendly interfaces for optimal engagement.</p>
        </div>
    </section>

    <footer class="footer">
        &copy; 2024 Modern Web. All rights reserved.
    </footer>

</body>

</html>
